{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/bootstrap.css' %}">
</head>
<body>

    {% include "blog/navbar.html" %}
<br>
<center>
    <h1>{{ heading }}</h1>
    <h1>Halo gais ini adalah percobaan form manual</h1>
</center>
    <br>

<div class="col d-flex justify-content-center">    
    <div class="card" style="width: 18rem;" margin="1mm">    
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Nama</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Alamat</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" name="address">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<br>
<Center>

    <h1>Hasil Input akan tampil disini</h1>
    <h2>Nama : {{ username }}</h2>
    <h2>Alamat : {{ address }}</h2>
</Center>


<form action=""></form>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script>src="{% static 'vendor/jquery/jquery.js' %}"</script>
<script>src="{% static 'vendor/popper/popper.js' %}"</script>
<script>src="{% static 'vendor/bootstrap/bootstrap.js' %}"</script>
</body>
</html>
